<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" ></script>
    <style>
        .highlight{
            background-color: gray;
        }
        .orange{
            background-color: orange;
        }
    </style>

</head>
<body>
    <a href="#">link1</a>
    <h3 id="header">Kurslarım</h3>
    <ul id="liste">
        <li class="item1">sıfırdan ileri düzey web geliştirme <a href="#">link2</a> </li>
        <li> pyton </li>
        <li>android ve ios mobil</li>
    </ul>
    <img src="/images (1).jpeg" width="200">
    <input id="ad" type="text" placeholder="adınız">
    <input type="text" id="soyad" placeholder="soyad">
    <button id="btnKayitOl" onclick="kayitOl();">Kayıt Ol</button>
    <script>
        $("h3").text("samet kursları");
        function kayitOl(){
            var ad=$("#ad").val();
            var soyad=$("#soyad").val();
            console.log(ad+" "+soyad+" "+"Kursa Kayıt oldu");
            //toogleClass = eğer class varsa değiştiriyor 
            //addClass = yeni class ekliyor
            //removeClass=var olan classı çıkarıyor
            $("#ad").toggleClass("highlight");
            $("#soyad").addClass("orange");
            $("#soyad").removeClass("orange");
            $("img").attr("width","350");
        }
    </script>
</body>
</html>
