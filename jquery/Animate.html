<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #box{
            position: absolute;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>

</head>

<body>
<button id="animate">Animasyon</button>
<div id="box">

</div>

<script>
    $(document).ready(function(){
        $("#animate").click(function(){
         $("#box").animate(
            {
                left:"200px",
                width:"300px",
                height:"300px",
            },
            3000            
         )   
         $("#box").animate({top:"200px",width:"1px",height:"1px"},2000) 
        });
    });
    </script>
</body>

</html>
