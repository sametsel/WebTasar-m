<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBilet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .seat{
            margin: 10px;
            width: 30px;
            height: 30px;
            border: 1px solid;
            border-radius: 5px;
            text-align: center;
            vertical-align: middle;
        }
        .no-seat{
            margin: 10px;
            width: 30px;
            height: 30px;
            border: none;
        }

        .btn{
            min-width: 33.09px;
        }

        .seat-div{
            width: 50px;
        }
    </style>

  
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./ebilet.html">eBilet</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">                
            </ul>            
          </div>
        </div>
    </nav>

    

    <!-- Bilet -->
    <div class="mt-2">
        <div class="row d-flex justify-content-center" id="bus-div">
            
        </div>
        
    </div>

    <script>
        const seats = [
            [
                "Empty",
                "Empty",
                "Empty",
                "Empty",
                "Ş",
            ],
            [
                "3",
                "Empty",
                "Empty",
                "2",
                "1",
            ],
            [
                "6",
                "Empty",
                "Empty",
                "5",
                "4",
            ],
            [
                "9",
                "Empty",
                "Empty",
                "8",
                "7",
            ],
            [
                "12",
                "Empty",
                "Empty",
                "11",
                "10",
            ],
            [
                "15",
                "Empty",
                "Empty",
                "14",
                "13",
            ],
            [
                "18",
                "Empty",
                "Empty",
                "17",
                "16",
            ],
            [
                "21",
                "Empty",
                "Empty",
                "20",
                "19",
            ],
            [
                "24",
                "Empty",
                "Empty",
                "23",
                "22",
            ],
            [
                "27",
                "Empty",
                "Empty",
                "26",
                "25",
            ],
            [
                "30",
                "Empty",
                "Empty",
                "29",
                "28",
            ],
            [
                "34",
                "33",
                "Empty",
                "32",
                "31",
            ]
        ]

        const locations = [
            {
                route: "Kayseri - Ankara",
                date: "16.03.2024 21:00 - 17.03.2024 01:00",
                price: "160,00 ₺"
            },
            {
                route: "İstanbul - Ankara",
                date: "16.03.2024 21:00 - 17.03.2024 01:00",
                price: "180,00 ₺"
            },
            {
                route: "Antalya - Ankara",
                date: "16.03.2024 21:00 - 17.03.2024 01:00",
                price: "200,00 ₺"
            },
            {
                route: "Kayseri - İzmir",
                date: "16.03.2024 21:00 - 17.03.2024 01:00",
                price: "220,00 ₺"
            },
            {
                route: "Kayseri - Adana",
                date: "16.03.2024 21:00 - 17.03.2024 01:00",
                price: "220,00 ₺"
            }
        ]
    
        const rowEl = document.getElementById("bus-div");
       

        for(let location of locations){
            let text = `
        <div class="col-xl-8 col-lg-9 col-md-12 col-12 mt-2">
                <div class="card">
        `

            const header = `
        <div class="card-header d-flex justify-content-between">
            <div>
                <h6 style="font-weight: 700;">${location.route}</h6>
                <span style="font-size: small;">${location.date}</span>
            </div>
            <h4 class="text-danger">${location.price}</h4>
        </div>
        `
        text += header;

        let body = `
        <div class="card-body d-flex justify-content-between" style="align-items: end; gap:10px;">
                        <div class="d-flex" style="width: 620px; height: 220px; border: 1px solid #ccc; border-radius: 30px 0px 0px 30px; overflow: auto; padding-left:10px">
        `
        for(let seat of seats){
            body += `
            <div class="seat-div">
            `

            for(let seatDetail of seat){
                if(seatDetail === "Empty"){
                    body += `
                    <button class="btn btn-light btn-sm" style="margin: 5px; color: transparent; background-color: transparent; visibility: hidden;">boş</button>
            `
                }else{
                    body += `
                    <button class="btn btn-outline-dark btn-sm" style="margin: 5px;">${seatDetail}</button>
            `
                }
            }  
            
            body += `</div>`
        }

        body += `</div>`;

        text += body;

        text += `<div>
                            <button class="btn btn-dark btn-lg">
                                Buy Ticket
                            </button>
                        </div></div>                
            </div>`;

        rowEl.innerHTML += text;
        }
       
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
